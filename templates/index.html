<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>MP3 파일 업로드</title>
</head>
<body>
    <h1>MP3 파일 업로드</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="button-container">
            <input type="file" name="file" accept=".mp3" required>
            <button type="submit">업로드</button>
            <button type="button" id="resetButton">초기화</button>
        </div>
    </form>

    {% if midi_file %}
    <h2>변환된 MIDI 파일 다운로드</h2>
    <a href="{{ url_for('static', filename=midi_file) }}" download>{{ midi_file }}</a>
    {% endif %}

    <script>
        document.getElementById("resetButton").addEventListener("click", function() {
            document.querySelector('input[type="file"]').value = ""; // 파일 선택 초기화
        });
    </script>
</body>
</html>
