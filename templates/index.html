<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="button-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="upload-button">
                <input type="file" name="file" accept=".mp3" style="display: none;" onchange="showFileName(this)">
                Upload
            </label>
            <span class="uploaded-file-name"></span>
        </form>
        
        {% if midi_file %}
        <a href="{{ url_for('static', filename='midi/' + midi_file) }}" class="download-button" download>Download</a>
        {% else %}
        <button class="download-button" disabled>Download</button>
        {% endif %}
    </div>

    <!-- JavaScript 연동 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
