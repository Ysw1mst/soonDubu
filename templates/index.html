<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모델 작동 테스트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="button-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="upload-button">
                <input type="file" name="file" accept=".mp3" style="display: none;" required>
                Upload
            </label>
            <button type="submit" class="upload-button">Upload</button>
        </form>
        
        {% if midi_file %}
        <a href="{{ url_for('download_file', filename=midi_file) }}" class="download-button">Download</a>
        {% else %}
        <button class="download-button" disabled>Download</button>
        {% endif %}
    </div>
</body>
</html>
