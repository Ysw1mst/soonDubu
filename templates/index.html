<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>SoonDuBu - Convenient and easy session separation Tool</title>
</head>
<body>
    <div class="header">
        <h1>SoonDuBu</h1>
        <h2>Convenient and easy session separation tool</h2>
    </div>
    <div class="container">
        <div class="box left-box">
            <h1>Upload MP3 Files</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="button-container">
                    <input type="file" name="file" accept=".mp3" required>
                    <button type="submit">업로드</button>
                    <button type="button" id="resetButton">초기화</button>
                </div>
            </form>
            {% if midi_file %}
            <h2>변환된 MIDI 파일 다운로드</h2>
            <a href="{{ url_for('static', filename=midi_file) }}" download>다운로드</a>
            {% endif %}
        </div>
        <div class="divider" id="divider"></div>
        <div class="box middle-box">
            <h2>중간 박스</h2>
            <p>여기에 추가적인 내용이나 기능을 추가할 수 있습니다.</p>
        </div>
        <div class="divider" id="divider2"></div>
        <div class="box right-box">
            <h2>오른쪽 박스</h2>
            <p>여기에 추가적인 내용이나 기능을 추가할 수 있습니다.</p>
        </div>
    </div>

    <script>
        const divider = document.getElementById("divider");
        const divider2 = document.getElementById("divider2");
        const leftBox = document.querySelector(".left-box");
        const middleBox = document.querySelector(".middle-box");
        const rightBox = document.querySelector(".right-box");

        let isDragging = false;

        divider.addEventListener("mousedown", (event) => {
            isDragging = true;
            document.body.style.cursor = 'ew-resize';
        });

        divider2.addEventListener("mousedown", (event) => {
            isDragging = true;
            document.body.style.cursor = 'ew-resize';
        });

        document.addEventListener("mousemove", (event) => {
            if (!isDragging) return;

            const containerRect = divider.parentNode.getBoundingClientRect();
            const mouseX = event.clientX - containerRect.left;

            // Adjust width based on mouse position
            const leftWidth = mouseX - leftBox.offsetWidth / 2;
            const rightWidth = containerRect.width - mouseX;

            leftBox.style.width = `${leftWidth}px`;
            middleBox.style.width = `${containerRect.width - leftWidth - rightWidth - divider.offsetWidth - divider2.offsetWidth}px`;
            rightBox.style.width = `${rightWidth}px`;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.body.style.cursor = 'default';
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            document.querySelector('input[type="file"]').value = ""; // 파일 선택 초기화
            window.location.reload(); // 페이지 새로고침
        });
    </script>
</body>
</html>
