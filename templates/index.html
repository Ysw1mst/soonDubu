<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP3 to MIDI Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MP3 to MIDI Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/convert">
        <label for="fileInput">Upload MP3 File:</label>
        <input type="file" id="fileInput" name="mp3_file" accept=".mp3" required>
        <button type="submit">Convert to MIDI</button>
    </form>
    <div id="result"></div>
</body>
</html>
