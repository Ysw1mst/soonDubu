<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 to MIDI Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>
</head>
<body>
    <header>
        <h1>MP3 to MIDI Converter</h1>
    </header>

    <main class="container">
        <!-- 업로드 섹션 -->
        <section id="drop-area">
            <p id="file-name">Drag & Drop your MP3 file here</p>
            <input type="file" id="file-input" accept=".mp3" hidden>
        </section>

        <button id="convert-button" class="custom-button">Convert to MIDI</button>

        <!-- MIDI 시각화 섹션 -->
        <section class="visualization-section">
            <h2>MIDI Visualization</h2>
            <div class="notes-container" id="visualization"></div>
            <button id="play-midi" class="custom-button">Play MIDI</button>
        </section>

        <!-- 악기 컨트롤 -->
        <section class="checkbox-section">
            <h2>Instrument Controls</h2>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="piano-checkbox"> Piano
                    <div class="download-buttons">
                        <button class="small-button" id="download-piano-mp3">MP3</button>
                        <button class="small-button" id="download-piano-midi">MIDI</button>
                    </div>
                </label>
                <label>
                    <input type="checkbox" id="guitar-checkbox"> Guitar
                    <div class="download-buttons">
                        <button class="small-button" id="download-guitar-mp3">MP3</button>
                        <button class="small-button" id="download-guitar-midi">MIDI</button>
                    </div>
                </label>
                <label>
                    <input type="checkbox" id="bass-checkbox"> Bass
                    <div class="download-buttons">
                        <button class="small-button" id="download-bass-mp3">MP3</button>
                        <button class="small-button" id="download-bass-midi">MIDI</button>
                    </div>
                </label>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
